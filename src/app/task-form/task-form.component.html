<form>
    <div class="form-group">
        <label for="newTaskName">Task Name:</label>
        <input type="text" id="newTaskName" name="newTaskName" [(ngModel)]="newTask.name" required class="form-control">
    </div>

    <div class="form-group">
        <label for="newDescription">Description:</label>
        <textarea id="newDescription" name="newDescription" [(ngModel)]="newTask.description" class="form-control"></textarea>
    </div>

    <div class="form-group">
        <label for="newDueDate">Due Date:</label>
        <input type="date" id="newDueDate" name="newDueDate" [(ngModel)]="newTask.dueDate" class="form-control">
    </div>

    <button type="button" (click)="submitTask()" class="btn-primary">Add Task</button>
</form>
