<form (ngSubmit)="submitTask()">
    <div class="form-group">
        <label for="name">Task Name:</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newTask.name" name="name" required>
    </div>
    <div class="form-group">
        <label for="description">Description :</label>
        <textarea class="form-control" id="description" [(ngModel)]="newTask.description" name="description" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="dueDate">Due Date :</label>
        <input type="date" class="form-control" id="dueDate" [(ngModel)]="newTask.dueDate" name="dueDate">
    </div>
    <button type="submit" class="btn btn-primary">Add Task</button>
</form>
